<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/agua.png" type="image/png" size="16x16">
    <title>HidroTrack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main3.css">
</head>

<body class="Fondo">
    <section class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-contenedor">
            <h2 class="text-center">Log In</h2>

            <form action="login2.html" method="post" enctype="multipart/form-data" autocomplete="off" name="loginForm">
                <div class="form-group">
                    <label for="email">Usuario/Correo Electronico:</label>
                    <input type="email" class="input" id="email" name="email" aria-describedby="emailHelp" placeholder="Usuario/Correo Electronico" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="input" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn">
                        <span>Ingresar</span>
                        <div class="container">
                            <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px">
                                <path fill="none" d="M0 0h24v24H0z"/>
                                <path d="M12 0C5.372 0 0 5.372 0 12s5.372 12 12 12 12-5.372 12-12S18.628 0 12 0zm0 22c-5.523 0-10-4.477-10-10S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10z"/>
                                <path d="M10.707 15.707L9.293 14.293 12.586 11 9.293 7.707l1.414-1.414L15.414 11z"/>
                            </svg>
                            <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px">
                                <path fill="none" d="M0 0h24v24H0z"/>
                                <path d="M12 0C5.372 0 0 5.372 0 12s5.372 12 12 12 12-5.372 12-12S18.628 0 12 0zm0 22c-5.523 0-10-4.477-10-10S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10z"/>
                                <path d="M10.707 15.707L9.293 14.293 12.586 11 9.293 7.707l1.414-1.414L15.414 11z"/>
                            </svg>
                            <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px">
                                <path fill="none" d="M0 0h24v24H0z"/>
                                <path d="M12 0C5.372 0 0 5.372 0 12s5.372 12 12 12 12-5.372 12-12S18.628 0 12 0zm0 22c-5.523 0-10-4.477-10-10S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10z"/>
                                <path d="M10.707 15.707L9.293 14.293 12.586 11 9.293 7.707l1.414-1.414L15.414 11z"/>
                            </svg>
                        </div>
                    </button>
                    <div class="container2">
                     <a href="register.html" class="btn2"><span>Registrar</span></a>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
